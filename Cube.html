<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Project</title>
    <link rel="stylesheet" href="cubeStyle.css">
</head>
<body>
    <div class="container">
    <div class="dice">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face right"></div>
        <div class="face left"></div>
    </div>
    <button class="roll">
        <h2>Roll Dice</h2>
    </button>

    <script>
        const dice = document.querySelector('.dice');
        const rollBtn = document.querySelector('.roll');

        const randomDice = () =>{
            const random = Math.floor(Math.random() * 10);
            if(random >= 1 && random <= 6){
                rollDice(random);
            }
            else{
                randomDice();
            }
        }

        const rollDice = random =>{
            dice.style.animation = 'none';
            void dice.offsetWidth;
            dice.style.animation = 'rolling 4s';

            setTimeout(() =>{
                switch (random){
                    case 1: dice.style.transform = 
                    'rotateX(0deg) rotateY(0deg)';
                    break;
                    case 6: dice.style.transform = 
                    'rotateX(180deg) rotateY(0deg)';
                    break;
                    case 2: dice.style.transform = 
                    'rotateX(-90deg) rotateY(0deg)';
                    break;
                    case 5: dice.style.transform = 
                    'rotateX(90deg) rotateY(0deg)';
                    break;
                    case 3: dice.style.transform = 
                    'rotateX(0deg) rotateY(90deg)';
                    break;
                    case 4: dice.style.transform = 
                    'rotateX(0deg) rotateY(-90deg)';
                    break;
                    
                    default: break

              
                    
                }
            },4050);
        }

        rollBtn.addEventListener('click', randomDice);
    </script>
    </div>
</body>
</html>
